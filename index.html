<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VLASKIN Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
    <div class="logo">VLASKIN Studio</div>
    <nav>
      <ul>
       <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="player.html">Player</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <canvas id="particles"></canvas>
    <h1>VLASKIN STUDIO</h1>
    <p>A recording studio where music comes alive with comfort and inspiration.</p>
    <div class="buttons">
     <button class="btn" onclick="window.location.href='services.html'">Enter Studio</button>
  <button class="btn" onclick="window.location.href='player.html'">Listen</button>
    </div>
  </section>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();


    for (let i = 0; i < 120; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        dx: Math.random() * 0.5 + 0.2,
        dy: -(Math.random() * 0.5 + 0.2),
        color: Math.random() > 0.5 ? "#00f5ff" : "#9b00ff",
        alpha: Math.random() * 0.5 + 0.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, w, h);

      particles.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 20;
        ctx.fill();

   
        p.x += p.dx;
        p.y += p.dy;

        
        if (p.y < -10) p.y = h + 10;
        if (p.x > w + 10) p.x = -10;
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
